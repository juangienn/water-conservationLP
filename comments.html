<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments and Suggestions</title>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }

        /* Success Message */
        .hidden {
            display: none;
        }

        #responseMessage p {
            color: #28a745;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>We Value Your Feedback</h1>
        <p>Please leave your comments and suggestions below:</p>

        <form action="https://formsubmit.co/36f35beae5381d9f5230174a28d97f98" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" name="name" required placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" name="email" required placeholder="Enter your email" required>

            <label for="comments">Comments/Suggestions:</label>
            <textarea name="feedback" required placeholder="Enter your feedback" required></textarea>
            
            <input type="hidden" name="_template" value="table">

            <button type="submit">Submit</button>
        </form>

        <div id="responseMessage" class="hidden">
            <p>Thank you for your feedback!</p>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Hide the form and show a thank-you message
            document.getElementById("feedbackForm").style.display = "none";
            document.getElementById("responseMessage").classList.remove("hidden");
        });
    </script>
</body>
</html>
